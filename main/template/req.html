<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://www.flaticon.com/premium-icon/icons/svg/2626/2626281.svg" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%s</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.5.6/plyr.css" />
    </head>

<body>
    <header>
        <div class="toogle"></div>
        <div id="file-name" class="cyber">
            %s
        </div>
    </header>

    <div class="container">
        <tag src="%s" class="player"></tag>
    </div>
    
    
    
    <script src="https://cdn.plyr.io/3.5.6/plyr.js"></script>
	<script>
        const controls = [
              'play-large',
              'rewind',
              'play', 
              'fast-forward', 
              'progress', 
              'current-time',
              'duration',
              'mute',
              'volume',
              'captions',
              'settings',
              'pip',
              'airplay',
              'download',
              'fullscreen'
            ];

        document.addEventListener('DOMContentLoaded', () => {
            // Bagian untuk mengambil parameter URL dan mengatur src
            const urlParams = new URLSearchParams(window.location.search);
            const srcFromUrl = urlParams.get('src'); // Asumsi parameter URL bernama 'src'
            const playerElement = document.querySelector('.player');

            if (srcFromUrl && playerElement) {
                playerElement.setAttribute('src', srcFromUrl);
            }

            // Inisialisasi Plyr setelah src mungkin diubah
            const player = Plyr.setup('.player', { controls });

            // Kode untuk toogle dark mode
            const body = document.querySelector('body');
            // Periksa apakah footer ada sebelum menambahkan event listener
            const footer = document.querySelector('footer');
            const toogle = document.querySelector('.toogle');
            toogle.onclick = () => {
                body.classList.toggle('dark');
                if (footer) { // Hanya toggle kelas 'dark' pada footer jika elemen footer ada
                    footer.classList.toggle('dark');
                }
            }
        });
    </script>
</body>
</html>
